<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Number Game</title>
</head>
<body>
 <header class="header-top"> 
    <button class="replay_button" id="replayGame">Again!</button>
    <p class="game-rules">Between 1 and 20</p>
 </header>
<main>   
 <section class="main-frame">
    <h1 class="game-title">Guess My Number!</h1>
    <article class="number-box" id="numberRandom">14</article>
 </section>
 <section class="sub-frame">
    <form class="search-form">
     <input type="text" value="14" placeholder="enter a number" class="input-box" />
     <button type="submit" class="button-submit" id="submitButton">Check!</button>
    </form>
   <ul class="stats">     
     <li class="game-stats" id="guessResult">Correct Number!</li>
     <li class="game-stats" id="currentScore">Score: 15</li> 
     <li class="game-stats" id="highScore">Highscore: 17</li>
   </ul>
 </section>
</main>
<script src="src/script.js"></script>  
</body>
</html>
